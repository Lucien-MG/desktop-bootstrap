---
- name: Tools Bootstrap
  hosts: localhost
  connection: local

  # gather machine informations
  gather_facts: yes

  # Enable root previlegies
  become: no

  # Run suitable scripts
  tasks:

  - name: Tools
    debug:
      msg:
        - System Architecture{{':'}} {{ ansible_architecture }}
        - Operating System{{':'}} {{ ansible_system }}
        - Distribution{{':'}} {{ ansible_distribution }}

- name: Git
  import_playbook: git/git.yml

- name: Bash
  import_playbook: bash/bash.yml

- name: Zsh
  import_playbook: zsh/zsh.yml
